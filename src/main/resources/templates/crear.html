<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/informacion.css"/>
        
    </head>
    <body style="background-color: #632432; color: white;">

        <form class="col-md-6 offset-md-3" style="border-top: 1px solid #E8E8E8; margin-top: 20px; padding-top: 10px"
              th:object = "${evento}"
              th:action = "@{/save}"
              method="POST">

            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3 row">
                <label class="col-sm-2 col-form-label" for="artistas">Artista</label>
                <div class="col-sm-10">
                    <select th:field="*{artista}" class="form-control form-control-sm col-md-6" id="artistas">
                        <option th:each="x:${artista}"
                                th:value="${x.id}"
                                th:text="${x.nombre_artista}"/> 
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Costo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{costo}" placeholder="Costo">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fecha}" placeholder="ej. 12 de mayo de 2022">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Capacidad máxima</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{capacidad_max}" placeholder="Capacidad máxima">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Lugar</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lugar}" placeholder="Lugar">
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn" type="submit" value="Guardar" style="background-color: #246355; color: white; .btn:hover{background-color: #369681; color: white;}">Guardar</button>
            </div>
        </form>
    </body>
</html>
